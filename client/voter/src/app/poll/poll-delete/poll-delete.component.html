<div class="container">
  <h1>Delete poll</h1>
  <form #form="ngForm" (submit)="delete()">
    <div class="form-group">
      <label for="email">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="data.title" #title="ngModel" required disabled>
    </div>
    <div class="form-group">
      <label for="email">Options(Please provide your options separated by comma)</label>
      <input type="text" class="form-control" id="options" name="options" [(ngModel)]="data.optionsToShow" #options="ngModel"
        required disabled>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" [(ngModel)]="data.category" required disabled>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
