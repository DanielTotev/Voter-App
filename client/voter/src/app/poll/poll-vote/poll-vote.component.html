<fieldset *ngIf="poll">
  <div *ngIf="userHasVoted" class="alert alert-success">
    You have already voted!
  </div>
  <legend>{{poll.title}}</legend>
  <form *ngIf="!userHasVoted" #form="ngForm" (ngSubmit)="vote()">
    <div class="form-group">
      <div *ngFor="let option of poll.options" class="custom-control custom-radio">
        <input type="radio" name="option" id="{{option.name}}" value="{{option.name}}" class="custom-control-input" [(ngModel)]="selectedOption">
        <label class="custom-control-label" for="{{option.name}}">{{option.name}}</label>
      </div>
    </div>
    <button [disabled]="userHasVoted" type="submit" class="btn btn-primary">Submit your vote</button>
  </form>
</fieldset>
<br>
<br>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
