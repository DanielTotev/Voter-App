<div class="container">
  <h1>Registration Form</h1>
  <form #form="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required pattern="[a-zA-Z0-9]{4,16}" [(ngModel)]="formData.username"
        #username="ngModel">
      <div [hidden]="username.untouched || username.valid" class="alert alert-danger">
        Username is required and must be between 4 and 6 symbols and contain only letters and digits.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" #password="ngModel"
        minlength="4" required>

      <div [hidden]="password.untouched || password.valid" class="alert alert-danger">
        Username is required and must be more than 4 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="formData.confirmPassword"
      #confirmPassword = "ngModel" 
      required>

      <div [hidden]="password.untouched || password.value === confirmPassword.value" class="alert alert-danger">
        Both passwords should match.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email"
      name="email"
      [(ngModel)]="formData.email"
      #email="ngModel"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      required>

      <div [hidden]="email.untouched || email.valid" class="alert alert-danger">
        Please provide a valid email adress.
      </div>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-success">Register</button>
  </form>
</div>
