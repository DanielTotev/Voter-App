<div class="container">
  <h1>Login</h1>
  <form #form="ngForm" (submit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="formData.email" #email="ngModel" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" #passowrd="ngModel"
        required>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-success">Login</button>
  </form>
</div>
